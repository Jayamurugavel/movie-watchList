<style>
    .overlay
    {
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        opacity: 0.8;
        z-index: 1;
        display: none;
        
    }

.popupbox
{
    position: absolute;
    z-index: 1;
    background-color: white;
    color: black;
    width: 40%;
    padding: 20px;
    border-radius: 10px;
    left: 30%;
    display: none;
}

</style>




<button onclick="show()">show</button>
<div class="overlay"></div>
<div class="popupbox">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi explicabo neque animi quibusdam, sint molestias rem</p>
    <button  onclick="closepopup()">close</button>
</div>


<script>
    //select overlay
    
    var popupoverlay=document.querySelector(".overlay")
    //select popup
    var popupbox=document.querySelector(".popupbox")

    

    function show()
    {
        popupbox.style.display="block"
        popupoverlay.style.display="block"

    }


// select close button delete pannura ka
//var closebtn=document.querySelector(".btn1")
   // function closepopup(event)
//    {

      //  event.target.parentElement.remove()
    //}
    function closepopup()
    {
        popupbox.style.display="none"
        popupoverlay.style.display="none"
    }

</script>
